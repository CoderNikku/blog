{%extends 'base.html' %}
{%load static %}
{%block title %} welcome to i blog {% endblock %}

{%block content %}
    <div class="container">
        <h1>{{cat.title}}</h1>
        <p>{{cat.description}}</p>
        <div class="img-container">
        <img src="/media/{{cat.image}}" class="responsive-img" style="max-height: 400px; width: 100%; object-fit: cover;" alt="image">
    </div>
<div class="collection">
    {%for  p in posts %}
     <a href="/blog/{{p.url}}" class="collection-item">{{p.title}}</a>
     {% empty %}
     <h3>no posts this category </h3>
    {%endfor%}
  </div>
</div>
{% endblock %}
